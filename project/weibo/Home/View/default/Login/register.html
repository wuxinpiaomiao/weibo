<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>微博-注册</title>
	<link rel="stylesheet" href="__PUBLIC__/Home/Css/regis.css" />
	<script type="text/javascript" src="__PUBLIC__/Home/Js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/Js/register.js"></script>
	<!-- <js file='__PUBLIC__/Js/jquery-validate.js'/> -->
	<script type='text/javascript'>
		var checkAccount = "{:U('checkAccount')}";
		var checkUname = "{:U('checkUname')}";
		var checkVerify = "{:U('checkVerify')}";
		var url = "{:U('Home/Login/checkAccount')}";
	</script>
	<style type="text/css">
		.cur{ border:solid 1px green; }
		.error{ border:solid 1px red; }
	</style>
</head>
<body>
	<div id='logo'></div>
	<div id='reg-wrap'>
		<form action="{:U('Home/Login/runRegis')}" method='post' name='register'>
			<fieldset>
				<legend>用户注册</legend>
				<p>
					<label for="account">注册邮箱：</label>
					<input type="text" name='account' id='account' class='input' readmin=" *请输入合法的邮箱作为用户名"/><span></span>
				</p>
				<p>
					<label for="pwd">注册密码：</label>
					<input type="password" name='password' id='pwd' class='input' readmin=" *请输入6-18位密码"/><span></span>
				</p>
				<p>
					<label for="pwded">确认密码：</label>
					<input type="password" name='pwded' class='input' readmin=" *请确认密码"/><span></span><span></span>
				</p>
				<p>
					<label for="verify">验证码：</label>
					<input type="text" name='verify' class='input' id='verify'/>
					<img src="{:U('Home/Login/CreateVcode')}" onclick="this.src=this.src+'?a'"  width='120' height='35' title="点击切换" style="display:block;float:right;margin-right:300px;margin-top:3px;cursor:pointer" />
				</p>
				<p class='run'>

					<input type="submit" value='马上注册' id='regis'/>&nbsp;&nbsp;&nbsp;
					<a href="{:U('Home/Login/index')}" >已有账号,点击登录! </a>
				</p>
			</fieldset>
		</form>
		
	</div>
</body>
</html>
