<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">分类修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
       <div class="col-lg-12">
           <div class="panel panel-default">
               <div class="panel-heading">
                   Basic Form Elements
               </div>
               <div class="panel-body">
                   <div class="row">
                       <div class="col-lg-6">
                           <form role="form" action="{:U('Admin/Cate/update')}" method="post" enctype="multipart/form-data">
                               <input type="hidden" name="id" value="{$info.id}">
                              
                               <div class="form-group">
                                   <label>所属分类列表</label>
                                   <select name="pid" class="form-control">
                                       <option value="0">顶级分类</option>
                                      <foreach name="cates" item="vo" key="k" > 
                                        <option value="{$vo.id}" <if condition="$vo.id eq $info['pid'] "> selected </if> >{$vo.name}</option>
                                      </foreach>
                                   </select>
                               </div>

                               <div class="form-group">
                                   <label>分类名</label>
                                   <input value="{$info.name}" name="name" class="form-control">
                               </div>
                             
                              
                              
                               <button class="btn btn-warning" type="reset">重置</button>
                               <button class="btn btn-info" type="submit">提交</button>
                           </form>
                       </div>
                 <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                   http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                   lamp43/Admin/User/add
                   lamp43/Admin/User/add.html -->
                   </div>
                   <!-- /.row (nested) -->
               </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
       </div>
       <!-- /.col-lg-12 -->
   </div>
</div>
</block>
